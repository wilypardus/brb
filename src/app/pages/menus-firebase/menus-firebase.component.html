<div class="row">
    <button class="btn btn-outline-info mr-1" routerLink="/menu/nuevo"><i class="fa fa-plus"></i> Nuevo Men√∫</button>
</div>
<table class="table mt-3  table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Activo/Desactivo</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let menu of  _menusService.menus;let i=index">
            <td scope="row">{{i+1}}</td>
            <th>{{menu.name}}</th>
            <td>Activo/Desactivo</td>
            <td>
                <button class="btn btn-outline-primary mr-2"><i class="fa fa-pen" (click)="putMenu(menu.eventId)"></i> </button>
                <button class="btn btn-danger" (click)="borrarMenu(menu.eventId)"><i class="fa fa-trash"></i></button>
            </td>
        </tr>

    </tbody>
</table>
