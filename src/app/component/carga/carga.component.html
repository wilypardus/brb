<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivo</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento=$event" [ngClass]="{'file-over':estaSobreElemento}" class="well drop-zone">
            <h4>Arrastre los archivos aquí</h4>
            <img src="assets/images/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">

        <h4>Cargar acrhivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length===0" class="btn btn-success">Cargar</button>
        <button class="btn btn-danger">Limpiar</button>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>XYZ</td>
                    <td>123 MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
                        </div>
                    </td>
                </tr>
            </tbody>


        </table>


    </div>
</div>
